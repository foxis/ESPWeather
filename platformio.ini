[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
#upload_port = 192.168.1.73
#upload_port = 192.168.1.74
upload_port = 192.168.1.70 # OLED
#upload_port = 192.168.1.71 # mobile
#upload_port = espweather-display.local
upload_speed = 921600
lib_deps =
	2954
	ArduinoJson
	DHT sensor library
	ESP8266_SSD1306
	PubSubClient
	Adafruit Unified Sensor
